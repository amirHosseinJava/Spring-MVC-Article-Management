<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:action="@{/admin/update-user}" method="post">
    <input type="hidden" name="userId" th:value="*{userId}">
    <label th:for="is-pub"> Role: </label>
    <div th:each="role :${allRoles}">
        <label th:for="${role.title.substring(5).toLowerCase()}" ></label>
        <input type="radio" th:value="${role.id}" th:text="${role.title.substring(5).toLowerCase()}"
                        th:id="selectedRole" name="selectedRole">
    </div>
    <!--    Role: <select name="selectedRole" id="role" th:value="">-->
    <!--            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.title.substring(5)}"></option>-->
    <!--    </select>-->
    <br>
    <input type="submit" value="Confirm Update">
</form>
<h2><a th:href="@{/logout}"> Logout </a></h2>
</body>
</html>
